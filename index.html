<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Header with highscores link and timer -->
    <header>
      <div class="menu">
        <a href="./highscores.html">View Highscores</a>
      </div>
      <div class="timerText">Time: <span id="timer-count"></span></div>
    </header>
 
    <!-- Question box -->
    <main class="quizCard">

      <div class="questionBox">
        <h2>Coding Quiz Challenge</h2>
        <p id="questions">Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <ul id="choiceList">
          <button class="lstBtn"><li class="lstItem" id="choice1"></li></button>
          <button class="lstBtn"><li class="lstItem" id="choice2"></li></button>
          <button class="lstBtn"><li class="lstItem" id="choice3"></li></button>
          <button class="lstBtn"><li class="lstItem" id="choice4"></li></button>
        </ul>
        <button id="start-button">Start Quiz</button>
      </div>
      
    </main>


    <div class="answerConfirm">
    </div>

    <script src="./assets/js/script.js"></script>
  </body>

</html>
